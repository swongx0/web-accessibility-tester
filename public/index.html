<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Website Accessibility Tester</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container-sm py-5 body-content">
        <h1 class="p-4 main-heading" id="main-heading">
          <span class="caret" id="caret"></span>
        </h1>
        <div class="cursor"></div>
        <div class="card-container p-4">
          <div class="card-content">
            <button class="button-style start-btn" onclick="toggleSearch()">
              Click here to start
            </button>
            <form action="" id="form" class="form-container">
              <div class="input-group mb-3">
                <input
                  type="url"
                  id="url"
                  class="form-control"
                  placeholder="Enter a website..."
                />
                <button type="submit" class="button-style start-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="loader text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="issues" class="issue-cards"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
